<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">Create New Account</h1>
        <nav class="nav">
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
            <ul class="nav-list" id="nav-list">
                <button id="themeBtn">dark mode</button>
                <li><a href="log in .html">Login</a></li>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main class="main">
        <section class="form-section">
            <h2 class="form-title">Personal Information</h2>

            <form action="index.html" method="post" id="regesterform" class="login-form">

                <div class="form-group">
                    <label for="first">First Name:</label>
                    <input type="text" id="first" required placeholder="Enter first name">
                </div>

                <div class="form-group">
                    <label for="last">Last Name:</label>
                    <input type="text" id="last" required placeholder="Enter last name">
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required placeholder="Enter age">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="nationality">الجنسية:</label>
                    <select id="nationality" name="nationality" required>
                        <option value="" disabled selected>-- اختر الجنسية --</option>
                        <option value="yemeni">يمني</option>
                        <option value="saudi">سعودي</option>
                        <option value="emirati">إماراتي</option>
                        <option value="egyptian">مصري</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>
                <div class="form-group radio-group">
                    <label>Gender:</label>
                    <div class="radio-options">
                        <input type="radio" id="male" name="gender" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" required>
                        <label for="female">Female</label>
                    </div>
                </div>

               
               

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required placeholder="Enter new email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label for="chpassword">Confirm Password:</label>
                    <input type="password" id="chpassword" name="chpassword" required
                        placeholder="Enter password again">
                </div>

                <button type="submit" class="btn">Register</button>
                <p id="error" class="error-message">Passwords do not match.</p>
                <p id="success" class="success-massage"> successful !</p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 M.jo | All rights reserved.</p>
    </footer>
    <script src="../java script/darkmode.js"></script>
    <script src="../java script/auth.js"></script>
</body>

</html>
