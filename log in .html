<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">Login</h1>
        <nav class="nav">
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
            <ul class="nav-list" id="nav-list">
                <button id="themeBtn">dark mode</button>
                <li><a href="../index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main class="main">
        <section class="form-section">
            <h2 class="form-title">Access Your Account</h2>

            <form id="loginForm" class="login-form" action="index.html" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="email" id="username" name="username"  placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"  placeholder="Enter password">
                </div>

                <button type="submit" class="btn">Login</button>
                <p id="error" class="error-message">Invalid username or password.</p>
                <p id="success" class="success-massage"> successful !</p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 M.jo | All rights reserved.</p>
    </footer>
<script src="../java script/darkmode.js"></script>
    <script src="../java script/auth.js"></script>

</body>

</html>
