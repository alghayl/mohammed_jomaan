
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">Contact Me</h1>
        <nav class="nav">
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
            <ul class="nav-list" id="nav-list">
                <button id="themeBtn">dark mode</button>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main contact">
        <section class="contact-section">
            <h2 class="contact-title">Send me a message</h2>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here..."></textarea>
                </div>

                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 M.jo | All rights reserved</p>
    </footer>
<script src="../java script/darkmode.js"></script>
</body>

</html>
